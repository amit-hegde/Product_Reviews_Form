<!doctype html>
<html lang="en">
  <head>
    <title>Product Reviews</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> 
<link rel="stylesheet" href="index.css">
</head>
  <body>


      <div class="container container1" id="form">
        <h1>Product Review Form</h1>
      </div>
    <div class="container">
        <form onsubmit="store()">
            
            <div class="row ">
                <div class="col form-floating">
                    <input type="text" class="form-control" id="floatingInput"  name="fname" placeholder="Enter FirstName" required>
                    <label for="floatingInput">First Name</label>
                </div>
                <div class="col  form-floating">
                <input type="text" class="form-control" id="floatingInput1" name="lname" placeholder="Enter LastName" required>
               <label for="floatingInput1">Last Name</label>
                </div>
            </div>
             <br>     
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="tel" class="form-control" id="floatingInput"  name="phno" placeholder="Enter Phone Number" pattern="[0-9]{10}" required>
                <label for="floatingInput">Phone Number</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput"  name="product" placeholder="Product Name" required>
                <label for="floatingInput">Product Name</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput"  name="price" placeholder="Price" pattern="[0-9]*" required>
                <label for="floatingInput">Price</label>
            </div>
            <br>
            <select class="form-select form-select-md" aria-label="Website" name="website" required>
                <option selected>Select Website</option>
                <option value="Amazon">Amazon</option>
                <option value="Flipkart">Flipkart</option>
                <option value="OtherS">Others</option>
            </select>
            <br>
            <div class="form-floating">
            <textarea class="form-control" aria-label="With textarea" id="floatingInput" name="feedback" required></textarea>
                <label for="floatingInput">Review/Feedback</label>
            </div>
            <br>
            <button type="submit"  class="btn btn1 btn-outline-danger">Submit</button>
        </form>
    </div>
<br><br>
    <div class="container ">
        <h2>ALL REVIEWS</h2>
        <div class="review">


        </div>
        <br>
        <a class="btn btn-primary" id="ref" href="#form">ADD Review ‚òùüèª</a>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
